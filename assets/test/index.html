<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title data-default="海尔京东超级品牌日">海尔京东超级品牌日</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!--  Swiper's CSS -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--  styles -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <!--CSS RESET-->
    <style>
    
    </style>
</head>

<body>

<div class="swiper-container shuping">

    <div class="swiper-wrapper">
        <!-- 第一屏 西安 -->
         <div class="swiper-slide">
             <div class="swiper-container city1">
              <div class="swiper-wrapper">
                <div class="swiper-slide city1-map">

                    
                    <img src="img/city1-layer-1.png"style=" z-index: 5;" data-swiper-parallax="-700">
                    <img src="img/city1-layer-2.png"style=" z-index: 4;" data-swiper-parallax="-600">
                    <img src="img/city1-layer-3.png"style=" z-index: 3;" data-swiper-parallax="-500">
                    <img src="img/city1-layer-4.png"style=" z-index: 2;" data-swiper-parallax="-400">
                    <img src="img/city1-layer-5.png"style=" z-index: 1;" data-swiper-parallax="-300">

                    <img src="img/city1-bg.jpg" class="city1-bg" style=" z-index: 0;" data-swiper-parallax="-200">

                        <div style="z-index: 800;" data-swiper-parallax="-250" >
                            <a id="demo01" href="#animatedModal">demo1</a>
                            <a id="demo03" href="#modal-03">demo3</a>
                        </div>
                </div>

              </div>
              <div class="swiper-pagination swiper-pagination-h"></div>
                  <!-- Add Scroll Bar -->
    <div class="swiper-scrollbar"></div>
            </div>
           
         </div>
         <!-- 第二屏 重庆 -->
         <div class="swiper-slide">

         </div>
         <!-- 第三屏 合肥 -->
         <div class="swiper-slide">

         </div>


    </div>
</div>


<!-- 测试几个按钮 -->


<!--第1个页面-->
    <div id="animatedModal">
        <!--THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID -->
        <div id="btn-close-modal" class="close-animatedModal">
            关闭模态框
        </div>
        <div class="modal-content">
            <!--Your modal content goes here-->
            <a id="demo02" href="#modal-02">demo2</a>
        </div>
    </div>
<!--第1个页面end-->

<!--第2个页面-->
    <div id="modal-02" style="margin:0 auto">
        <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
        <div id="btn-close-modal" class="close-modal-02">
            关闭模态框
        </div>
        <div class="modal-content">
            <!--Your modal content goes here-->
        </div>
    </div>
<!--第2个页面 end-->

 <!--第3个页面-->
    <div id="modal-03">
        <!--"THIS IS IMPORTANT! to close the modal, the class name has to match the name given on the ID-->
        <div id="btn-close-modal-03" class="close-modal-03">
            关闭模态框
        </div>
        <div class="modal-content">
            <!--Your modal content goes here-->
        </div>
    </div>
 <!--第3个页面 end-->



    <!-- Swiper JS -->
    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
    <!-- animatedModal js -->
    <script src="js/animatedModal.js"></script>
    <script>
      //var w = $(".city1-bg").attr("width");
           // $(".city1-map").css("width",w);
//初始化 横框 疏狂
    var city1 = new Swiper('.city1', {
        speed:'200',
      direction: 'horizontal',
      centeredSlides: true,
      slidesPerView: 'auto',
      freeMode: true,
      parallax: true,
      scrollbar: {
        el: '.swiper-scrollbar',
      },
      mousewheel: true,

    });
    var shuping = new Swiper('.shuping', {
      direction: 'vertical',
      spaceBetween: 50,
      pagination: {
        el: '.swiper-pagination-v',
        clickable: true,
      },
    });
    // 初始化animatedModal
    //demo 01
    $("#demo01").animatedModal();

    //demo 02
    $("#demo02").animatedModal({
        animatedIn: 'lightSpeedIn',
        animatedOut: 'bounceOutDown',
        color: '#3498db',
        width: '200px',
        height: '500px',
        top:'50px',
        left:'50px',
        // Callbacks
        // beforeOpen: function() {
        //     console.log("The animation was called");
        // },
        // afterOpen: function() {
        //     console.log("The animation is completed");
        // },
        // beforeClose: function() {
        //     console.log("The animation was called");
        // },
        // afterClose: function() {
        //     console.log("The animation is completed");
        // }
    });

    $("#demo03").animatedModal({
        animatedIn: 'bounceIn',
        animatedOut: 'bounceOut',
        color: '#3c4e98',
    });

    // 初始化swiper
    String.prototype.startWith = function(str) { var reg = new RegExp("^" + str); return reg.test(this); }
    String.prototype.endWith = function(str) { var reg = new RegExp(str + "$"); return reg.test(this); }
    // $(".index-1").height($(window).height());
    // $(".shufanye").height($(window).height());
    // $(".zhaopin_slide").height($(window).height());
    // $(".liurui_word_panel").height($(window).height());
    // $(".hezuo_panel").height($(window).height());





    //start fanye
    var shufanye = new Swiper('.shufanye', {
        direction: 'vertical',
        keyboardControl: true,
        slidesPerView: 'auto',
        mousewheelControl: true,
        autoHeight: true,
        hashnav: true,
        slideActiveClass: 'swiper-slide-active',


    });


    var lunbotu = new Swiper('.lunbotu', {
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        paginationClickable: true,
        keyboardControl: true,
        grabCursor: true,
        preloadImages: false,
        hashnav: true,
        // Enable lazy loading
        lazyLoading: true,


        onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素 
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper) {
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }



    });
    </script>
</body>

</html>
